<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- feedback -->
    <div class="allll">
      <h1>FeedBack</h1>

      <!-- end feedback -->

      <!-- buts -->
      <br />
      <div class="all">
        <div id="bbts"><button onclick="myFunction()">B</button></div>
        <div id="ibts"><button onclick="myFunction()">I</button></div>
        <div id="underbts">
          <button onclick="myFunction()">Underline</button>
        </div>

        <!-- end buts -->
        <!-- select1 -->
        <div id="px">
          <select id="mySelect" onchange="myFunction()">
            <option value="20px">20px</option>
            <option value="30px">30px</option>
          </select>
        </div>
        <!-- end select1 -->

        <!-- select2 -->
        <div id="arila">
          <select id="mySelect1" onchange="myFunction1()">
            <option value="Arial">Arial</option>
            <option value="cursive">cursive</option>
          </select>
        </div>
      </div>
      <!-- end select2 -->

      <!-- text area -->
      <br />
      <div class="text">
        <textarea id="output" rows="4" cols="50"> </textarea>
      </div>
      <!-- end text area -->
    </div>
  </body>
  <script src="./js/main.js"></script>
